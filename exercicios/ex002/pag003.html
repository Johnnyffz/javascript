<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;

        }
    </style>
</head>
<body>
    <script>
        nome = prompt('Qual o seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.write (`O seu nome em maiusculo fica, ${nome.toUpperCase()} <br>`)
        document.write(`E em minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
